<!DOCTYPE html>
<html lang="en">
<head>
    <title>Third_coloumn_Layout</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .Container{
            text-align: center;
            background-color: aliceblue;
        }
        .col-4{
            background-color: antiquewhite;
            padding: 18px;
            border: 2px solid aliceblue;
            border-radius: 3px;
        }
        .col-4:hover{
            cursor: pointer;
        }
    </style>


</head>
<body>
    <div class="Container">
        <h1>Tomato</h1>
        <div class="row">
            <div class="col-4">
                <h3>Order Online</h3>
                <p>Stay home and order to your doorstep</p>
            </div>
            <div class="col-4">
                <h3>Dining</h3>
                <p>Cities favourite dining</p>
            </div>
            <div class="col-4">
                <h3>Live Events</h3>
                <p>Come and enjoy live events</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
